<!DOCTYPE HTML>
<html>

<head>
	<title>RapidReport</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		h1{
			font-family: Helvetica, Arial, sans-serif;
		}
        body {
            font-family: Monospace, Arial, sans-serif;
        }
    </style>
    </script>
</head>

<body class="is-preload">
	<!-- Header -->
	<header id="header">
		<div class="content">
			<h1>Report Sent!</h1>
			<textarea id="sentenceInput" rows="2" cols="50" placeholder="What's wrong here?" style="resize:none"></textarea>
			
			<ul class="actions">
				<li>
					<label for="fileUpload" id="uploadLabel" class="button primary icon solid fa-upload">Upload a Photo</label>
					<input type="file" id="fileUpload" style="display: none;" onchange="updateFileName()">
				</li>
				
				<script>
					function updateFileName() {
						const fileInput = document.getElementById("fileUpload");
						const label = document.getElementById("uploadLabel");
						
						if (fileInput.files.length > 0) {
							label.textContent = fileInput.files[0].name; // Update label with the file name
						} else {
							label.textContent = "Upload a Photo"; // Reset text if no file is selected
						}
					}
				</script>
				<li><a href="receipt.html" class="button">Submit</a></li>
			</ul>
		</div>
		<div class="image phone">
			<div class="inner">
				<img src="images/screen6.jpg" alt="" />
			</div>
		</div>
	</header>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
